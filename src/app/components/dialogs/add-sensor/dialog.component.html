<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <form
    [formGroup]="addSensorForm"
    (ngSubmit)="(addSensorForm.valid)"
    novalidate
  >
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input
        id="description"
        matInput
        formControlName="description"
        [(ngModel)]="sensor.description"
        type="text"
      />
    </mat-form-field>
    <div class="align-items-center">
      <button mat-flat-button color="warn" (click)="closeDialog()">
        Cancel
      </button>
      <button
        mat-flat-button
        color="accept"
        type="submit"
        [mat-dialog-close]="sensor"
        [disabled]="!addSensorForm.valid"
      >
        Accept
      </button>
    </div>
  </form>
</div>
