<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{title}}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2" *ngFor="let station of stations">
        <button id="station{{station.id}}" class="btn btn-sm btn-outline-secondary"
          (click)="readingsInit(station.id)">{{station.description}}</button>
      </div>
    </div>
  </div>

  <div class="card chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
    *ngIf="!showSpinner">
    <div class="col-5">
      <h2>{{tbTitle}}</h2>
    </div>
    <div class="col-4"></div>
    <div class="col-3 align-text-bottom">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input id="search" #search matInput type="text" (keyup)="applyFilter(search.value)">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="card">
    <mat-table [dataSource]="dataSource" matSort class="custom-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.id}} </mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.date}} </mat-cell>
      </ng-container>

      <!-- Id Station Column -->
      <ng-container matColumnDef="idStation">
        <mat-header-cell *matHeaderCellDef> Station </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.idStation}} </mat-cell>
      </ng-container>

      <!-- Temperature Column -->
      <ng-container matColumnDef="temperature">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.temperature}} </mat-cell>
      </ng-container>

      <!-- Humidity Column -->
      <ng-container matColumnDef="humidity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Humidity </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.humidity}} </mat-cell>
      </ng-container>

      <!-- Wind Column -->
      <ng-container matColumnDef="windQuality">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Wind Quality </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.windQuality}} </mat-cell>
      </ng-container>

      <!-- Powder Column -->
      <ng-container matColumnDef="powder">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Powder </mat-header-cell>
        <mat-cell *matCellDef="let read"> {{read.powder}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true"></mat-paginator>
  </div>

</main>
