<div class="container-fluid bg">
  <div class="row">
    <div class="col"></div>
    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-5">

          <img src="../../../assets/img/logo.png" width="285px">
        </div>
        <div class="row">

                <span class="label label-success">Administrator</span>
              </h5>
            </button>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 btn-user">
            <button class="btn btn-light" [routerLink]="['/user/dashboard']">
              <img src="../../../assets/img/client.png" width="165px">
              <h5>
                <span class="label label-success">Client</span>
              </h5>
